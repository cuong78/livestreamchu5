services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: livestream-postgres
    environment:
      POSTGRES_DB: livestream_db
      POSTGRES_USER: livestream_user
      POSTGRES_PASSWORD: livestream_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - livestream-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U livestream_user -d livestream_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: livestream-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - livestream-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  srs:
    image: ossrs/srs:6
    container_name: livestream-srs
    ports:
      - "1935:1935" # RTMP
    volumes:
      - ./srs.conf:/usr/local/srs/conf/srs.conf
      - srs_data:/usr/local/srs/objs/nginx/html
      - recordings_data:/usr/local/srs/objs/nginx/html/recordings
      - videos_data:/usr/local/srs/objs/nginx/html/videos
    networks:
      - livestream-network
    command: ./objs/srs -c conf/srs.conf
    restart: always

  # Nginx for HLS streaming and video playback
  hls:
    image: nginx:alpine
    container_name: livestream-hls
    ports:
      - "8081:80"
    volumes:
      - srs_data:/usr/share/nginx/html
      - videos_data:/usr/share/nginx/html/videos
      - ./nginx-hls.conf:/etc/nginx/conf.d/default.conf
    networks:
      - livestream-network
    restart: always

  # Spring Boot Backend
  backend:
    build:
      context: ./livestream-backend
      dockerfile: Dockerfile
    container_name: livestream-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/livestream_db
      SPRING_DATASOURCE_USERNAME: livestream_user
      SPRING_DATASOURCE_PASSWORD: livestream_pass
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      RECORDING_BASE_PATH: /recordings
      RECORDING_OUTPUT_PATH: /videos
      RECORDING_VIDEO_URL_BASE: http://192.168.1.9:8081/videos
      RECORDING_THUMBNAIL_URL_BASE: http://192.168.1.9:8081/videos/thumbnails
      RECORDING_RETENTION_DAYS: 3
    volumes:
      - recordings_data:/recordings
      - videos_data:/videos
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - livestream-network

  # React Frontend
  frontend:
    build:
      context: ./livestream-frontend
      dockerfile: Dockerfile
    container_name: livestream-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - livestream-network

volumes:
  postgres_data:
  redis_data:
  srs_data:
  recordings_data:
  videos_data:

networks:
  livestream-network:
    driver: bridge
