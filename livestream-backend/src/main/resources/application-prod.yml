spring:
  application:
    name: livestream-backend

  profiles:
    active: production

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
      pool-name: LiveStreamHikariPool

  jpa:
    hibernate:
      ddl-auto: validate # NEVER use 'update' in production
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  data:
    redis:
      host: ${SPRING_REDIS_HOST:redis}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms

server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
  http2:
    enabled: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours (increased from 1 hour)
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Stream Configuration
stream:
  rtmp:
    url: ${STREAM_RTMP_URL:rtmp://srs:1935/live}
  hls:
    base-url: ${STREAM_HLS_BASE_URL:https://gachoichu5.com}
    segment-duration: 2
  max-viewers: 10000

# Recording Configuration
recording:
  base-path: ${RECORDING_BASE_PATH:/recordings}
  output-path: ${RECORDING_OUTPUT_PATH:/videos}
  video-url-base: ${RECORDING_VIDEO_URL_BASE:https://gachoichu5.com/videos}
  thumbnail-url-base: ${RECORDING_THUMBNAIL_URL_BASE:https://gachoichu5.com/videos/thumbnails}
  retention-days: ${RECORDING_RETENTION_DAYS:3}

# Goong Maps API Configuration
goong:
  api-key: ${GOONG_API_KEY:7fsYZuT47xRR2OBV52VP1uIa8XeVuj5Za59bUR9q}
  geocode-url: ${GOONG_GEOCODE_URL:https://rsapi.goong.io/geocode}

logging:
  level:
    root: WARN
    com.livestream: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/livestream/application.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    redis:
      enabled: true
    db:
      enabled: true

# Swagger/OpenAPI - DISABLED in production
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

# Security
security:
  require-ssl: true
