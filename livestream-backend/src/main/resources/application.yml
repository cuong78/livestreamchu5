spring:
  application:
    name: livestream-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/livestream_db}
    username: ${SPRING_DATASOURCE_USERNAME:livestream_user}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password:
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: a1b2c3d4e5f60718293a4b5c6d7e8f90a1b2c3d4e5f60718293a4b5c6d7e8f90a1b2c3d4e5f60718293a4b5c6d7e8f90
  expiration: 86400000 # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000,http://192.168.1.9:3000,http://192.168.1.9:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Stream Configuration
stream:
  rtmp:
    url: rtmp://192.168.1.9:1935/live
  hls:
    base-url: http://192.168.1.9:8081
    segment-duration: 2
  max-viewers: 10000

# Recording Configuration
recording:
  base-path: ${RECORDING_BASE_PATH:/usr/local/srs/objs/nginx/html/recordings}
  output-path: ${RECORDING_OUTPUT_PATH:/usr/local/srs/objs/nginx/html/videos}
  video-url-base: ${RECORDING_VIDEO_URL_BASE:http://192.168.1.9:8081/videos}
  thumbnail-url-base: ${RECORDING_THUMBNAIL_URL_BASE:http://192.168.1.9:8081/videos/thumbnails}
  retention-days: ${RECORDING_RETENTION_DAYS:3}

# Goong Maps API Configuration
goong:
  api-key: ${GOONG_API_KEY:7fsYZuT47xRR2OBV52VP1uIa8XeVuj5Za59bUR9q}
  geocode-url: ${GOONG_GEOCODE_URL:https://rsapi.goong.io/geocode}

# Logging
logging:
  level:
    com.livestream: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

---
# Production Profile
spring:
  config:
    activate:
      on-profile: production

# Disable Swagger in production
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

logging:
  level:
    com.livestream: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
