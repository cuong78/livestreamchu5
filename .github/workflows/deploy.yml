name: Deploy Livestream Platform

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Build Backend
        run: |
          cd livestream-backend
          mvn clean package -DskipTests

      - name: Build Frontend
        run: |
          cd livestream-frontend
          npm install
          npm run build

      - name: Build and Push Backend Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./livestream-backend
          push: true
          tags: ghcr.io/cuong78/livestreamchu5/livestream-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Frontend Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./livestream-frontend
          push: true
          tags: ghcr.io/cuong78/livestreamchu5/livestream-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=https://gachoichu5.com/api
            VITE_WS_URL=wss://gachoichu5.com/ws/chat
            VITE_HLS_BASE_URL=https://gachoichu5.com/live

      - name: Test SSH Connection (Debug)
        uses: appleboy/ssh-action@master
        with:
          host: 72.61.119.173
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          debug: true
          script: |
            echo "âœ… SSH connection successful!"
            echo "Current user: $(whoami)"
            echo "Current directory: $(pwd)"
            echo "Hostname: $(hostname)"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: 72.61.119.173
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          debug: true
          script: |
            cd /var/www/livestream

            # Login to GitHub Container Registry (for private repo)
            echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Set environment variables for docker-compose
            export DOCKER_REGISTRY=ghcr.io/cuong78/livestreamchu5
            export TAG=latest

            # Pull latest images
            docker compose -f docker-compose.prod.yml pull

            # Restart services
            docker compose -f docker-compose.prod.yml up -d

            # Clean up unused images
            docker image prune -af
